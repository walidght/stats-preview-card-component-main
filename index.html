<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <section id="card">
            <div id="text">
                <h1 id="card-title">
                    Get <span class="purple-txt">insights</span> that help your
                    business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div id="stats">
                    <div class="stats-element">
                        <h2 class="stats-title">10k+</h2>
                        <p class="stats-value">companies</p>
                    </div>
                    <div class="stats-element">
                        <h2 class="stats-title">314</h2>
                        <p class="stats-value">templates</p>
                    </div>
                    <div class="stats-element">
                        <h2 class="stats-title">12M+</h2>
                        <p class="stats-value">queries</p>
                    </div>
                </div>
            </div>
            <div id="hero">
        </section>
    </body>
</html>
